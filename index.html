<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe - Three in a row</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
  <h1>Welcome to Tic Tac Toe!</h1>
  <h3>Click on the squares to place your piece</h3>
  <h3 id="turn">It is player x's turn</h3>
  <div class="board">
    <div data-id="0" class="block"></div>
    <div data-id="1" class="block"></div>
    <div data-id="2" class="block"></div>
    <div data-id="3" class="block"></div>
    <div data-id="4" class="block"></div>
    <div data-id="5" class="block"></div>
    <div data-id="6" class="block"></div>
    <div data-id="7" class="block"></div>
    <div data-id="8" class="block"></div>
  </div>
  <br /><br /><br /><br /><br /><br />
  <button id="reset">RESET</button>
</body>
<script src="app.js"></script>
</html>
